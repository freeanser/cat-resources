<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <link rel="stylesheet" href="register.css">
</head>

<body>
  <header>
    <a href="index.html">
      <img class="logo" src="assets/images/raoul-droog-yMSecCHsIBc-unsplash.jpg"
        alt="Russian Blue cat wearing yellow sunglasses">
    </a>
    <nav class="menu">
      <ul class="menu__list">
        <li class="menu__item">
          <a href="#" class="menu__name">Menu</a>
          <ul class="menu__submenu">
            <li><a href="index.html" class="submenu__link">Home</a></li>
            <li><a href="about.html" class="submenu__link">About</a></li>
            <li><a href="register.html" class="submenu__link">Register</a></li>
          </ul>
        </li>
        <li class="menu__item">
          <a href="#" class="menu__name">External Links</a>
          <ul class="menu__submenu">
            <li><a href="https://en.wikipedia.org/wiki/Cat" target="_blank" class="submenu__link">Cat Wikipedia</a></li>
            <li><a href="https://www.nationalgeographic.com/animals/mammals/facts/domestic-cat" target="_blank"
                class="submenu__link">National Geographic - Cats</a></li>
            <li><a href="https://www.aspca.org/pet-care/cat-care" target="_blank" class="submenu__link">ASPCA Cat
                Care</a></li>
          </ul>
        </li>
      </ul>
    </nav>
  </header>
  <main>
    <h1>Register</h1>

    <form action="/register" method="POST" class="register-form">
      <!-- Name Field (Required) -->
      <label for="name">Full Name <span class="required">(Required)</span></label>
      <input type="text" id="name" name="name" required aria-required="true" placeholder="Enter your full name">

      <!-- Email Field (Required) -->
      <label for="email">Email<span class="required">(Required)</span></label>
      <input type="email" id="email" name="email" required aria-required="true" placeholder="Enter your email">

      <!-- Checkbox (Preference) -->
      <label>Preferred Pet:</label>
      <div class="checkbox__group">
        <input type="checkbox" id="cat" name="preferred_pet" value="cat">
        <label for="cat">I like cats</label>
      </div>

      <!-- Dropdown (Selection) -->
      <label for="experience">How familiar are you with cats?</label>
      <select id="experience" name="experience" required>
        <option value="beginner">Beginner</option>
        <option value="intermediate">Intermediate</option>
        <option value="expert">Expert</option>
      </select>

      <!-- Submit Button -->
      <button type="submit">Register</button>
    </form>
  </main>

  <footer>
    <p>@2025 Animal Website</p>
  </footer>
</body>

</html>
